<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/practical15.css">
    <script src="../js/practical15.js"></script>
    <title>Practical-15</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Create Account</h1>
            <div class="block">
            <label for="name">Username</label><br>
            <input type="text" name="name" id="name" placeholder="Enter Name" required>
        </div>
        <div class="block">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
        </div>
        <div class="block">
            <label for="pswd">Password</label><br>
            <input type="password" name="pswd" id="pswd" placeholder="Enter password" required>
        </div>
        <div class="block">
            <label for="pswdA">Password Again</label><br>
            <input type="password" name="pswdA" id="pswdA" placeholder="Enter password Again" required>
        </div>
        <br>
            <input type="submit" name="submit" id="submit" required>
        </form>
    </div>
</body>
</html>
