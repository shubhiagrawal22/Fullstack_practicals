<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/practical14.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Practical-14</title>
</head>
<body>
    <header>
        <h1>
            Form Template
        </h1>
    </header>
    
    <div class="container">
        <!--First template-->
        <div class="template1">
            <div class="header-t1">
                <h1>LOGIN</h1>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
            <div class="container-t1">
               <div>
                   <input type="email" name="email" id="email"
                   placeholder="Enter Email">
               </div> 
               <div>
                   <input type="password" name="pass" id="pass" placeholder="Enter Password">
               </div>
               <p>Forgot <b>Password?</b></p>
               <div>
               <input type="submit" value="LOGIN">
               <p id="p2">Don't have an account?<b>Sign Up</b></p>
            </div>
            </div>
        </div>
        <!--Second template-->
        <div class="template2">
            <div class="header-t2">
                <h1>SIGNUP</h1>
            </div>
            <div class="container-t2">
                <div>
                    <input type="email" name="email" id="email"
                    placeholder="Enter Email"> 
                </div>
                <div>
                    <input type="password" name="pass" id="pass" placeholder="Enter Password">
                </div>
                <input type="checkbox" name="chk" id="chk">
                <p id="p3">Accept the <b>Terms and Conditions</b></p>
                <input type="submit" value="SIGNUP">
                <p id="p3">Have an account? <b>Sign in</b></p>
            </div>
            <div class="footer-t2">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>

        <!--Third template-->

        <div class="template3">
            <div class="header-t3">
                <h1>SIGN IN</h1>
            </div>
            <div class="container-t3">
                <div>
                    <input type="email" name="email" id="email"
                    placeholder="Enter Email"> 
                </div>
                <div>
                    <input type="password" name="pass" id="pass" placeholder="Enter Password">
                </div>
                <p>Forgot <b>Password?</b></p>
                <input type="submit" value="SIGNIN">
                <p id="p4"><b>Or sign in with</b></p>
            </div>
        
        <div class="footer-t3">
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
